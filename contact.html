<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>contact</title>

    <!-- link external css -->
    <link rel="stylesheet" type="text/css"  href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css"  href="assets/css/style.css">
    
</head>
<body>
    <!-- header container with logo & navbar -->
    
    <header>
    
            <div class="wrap-header"> 
        
            <div class="logo"><h1>maiada</h1></div>
        
            <div class="navbar">
            <a href="index.html">About</a> | <a href="portfolio.html">Portfolio</a> | <a href="contact.html">Contact</a>
            </div>
        
            </div>
        
            </header>

    <!-- begin container -->
    <div class="container">

    <!-- begin content box-->
            <div class="content">
        
    <!-- Contact heading -->
            <h2 class="title">Contact</h2>
    
    <!-- inner content div -->
    <div class="in-content">

    <!-- Form - Name & email one line, Message long response form -->
    <form id="contact">
    <p>Name</p>
    <input type="text" name="name" value="John Smith">

    <p>Email</p>
    <input type="text" name="email" value="email@email.com">

    <p>Message</p>
    <textarea form="contact" rows="15" cols="50" type="text" name="message">
    Hello, type your email here!
    </textarea>

    </form>

    <!-- Submit button -->
    <br>

    <button>Submit</button>

    <!-- end inner content -->
    </div>

    <!-- end of content-->
    </div>

    <!-- end container -->
    </div>

<!-- Footer -->
<footer class="footer">
    <p>copyright (c)</p>
</footer>

</body>
</html>
